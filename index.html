<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia JAB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>MI-TRIVIA</h1>
    <form action="" id="trivia">
        <h2>Elige un modo de juego</h2>
        <div class="question-field">
            <label for="amount">Numero de preguntas</label>
            <input type="number" id="amount" min="3" max="10" class="amount" value="10">
        </div>
        <div class="question-field">
            <label for="category">Categoria</label>
            <select name="" id="category">
                <option value="0">Random</option>
                <option value="9">Cultura general</option>
                <option value="10">Libros</option>
                <option value="11">Películas</option>
                <option value="12">Música</option>
                <option value="13">Musicales y teatros</option>
                <option value="14">Televisión</option>
                <option value="15">Videojuegos</option>
                <option value="16">Juegos de mesa</option>
                <option value="17">Ciencia y naturaleza</option>
                <option value="18">Computación</option>
                <option value="19">Matemáticas</option>
                <option value="20">Mitología</option>
                <option value="21">Deportes</option>
                <option value="22">Geografía</option>
                <option value="23">Historia</option>
                <option value="24">Política</option>
                <option value="25">Arte</option>
                <option value="26">Celebridades</option>
                <option value="27">Animales</option>
                <option value="28">Autos</option>
                <option value="29">Comics</option>
                <option value="30">Gadgets</option>
                <option value="31">Ánime y manga</option>
                <option value="32">Caricaturas</option>
            </select>
        </div>
        <div class="question-field">
            <label for="difficulty">Dificultad</label>
            <select name="" id="difficulty">
                <option class="Random" value="0">Random</option>
                <option value="easy">Facil</option>
                <option value="medium">Intermedio</option>
                <option value="hard">Dificil</option>
            </select>
        </div>
        <div class="question-field">
            <label for="type">Tipo de pregunta</label>
            <select name="" id="type">
                <option value="0">Random</option>
                <option value="multiple">Opción Multiple</option>
                <option value="boolean">Verdadero / Falso</option>
            </select>
        </div>
        <input type="submit" class="start" value="JUGAR">    
    </form>

    <div class="questions-container" id="questionsContent" style="display: none;">
        <div class="questions">
            <h3 id="questiontitle"></h3>
            <button id="1" type="button" class="answer">1</button>
            <button id="2" type="button" class="answer">2</button>
            <button id="3" type="button" class="answer">3</button>
            <button id="4" type="button" class="answer">4</button>        
        </div>
    </div>
    <div id="sonidos">
        <audio src="incorrecto-.mp3" autoplay></audio>
    </div>    
    <script src="trivia.js"></script>

</body><app-content ng-version="11.1.0"></app-content></html>
